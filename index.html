<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>YAAD LIFE – One Love. One Calendar. Full Jamaica.</title>
  <meta name="description" content="Book your full Jamaica trip in one flow. Villas, transport, food, vibes — all in one Yaad." />
  
  <!-- TON Connect + Telegram WebApp -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  
  <style>
    :root {
      --gold: #FFD700;
      --dark: #0F1620;
      --green: #00C853;
      --bg: #000;
      --text: #FFF;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    .container { flex: 1; padding: 2rem 1rem; text-align: center; }
    h1 {
      font-size: 4.5rem;
      font-weight: 900;
      background: linear-gradient(0deg, var(--gold), #FFEDAB);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
      letter-spacing: -2px;
    }
    p {
      font-size: 1.4rem;
      opacity: 0.9;
      margin-bottom: 3rem;
    }
    .btn {
      width: 90%;
      max-width: 420px;
      margin: 1rem auto;
      padding: 1.4rem;
      border-radius: 16px;
      font-size: 1.5rem;
      font-weight: 800;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    .btn-gold {
      background: var(--gold);
      color: var(--dark);
    }
    .btn-dark {
      background: var(--dark);
      color: var(--gold);
    }
    .btn-green {
      background: var(--green);
      color: white;
    }
    .btn:active { transform: scale(0.97); }
    .hidden { display: none !important; }
    #journey { margin: 2rem 0; font-size: 1.3rem; }
    .stay { background: rgba(255,255,255,0.1); padding: 1rem; margin: 0.8rem; border-radius: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>YAAD<br>LIFE</h1>
    <p>One Love. One Calendar. Full Jamaica.</p>

    <div id="journey"></div>

    <button id="primaryBtn" class="btn btn-gold">BOOK YAAD</button>
    <button id="mintBtn" class="btn btn-dark">Konnet Yaad + MINT</button>
    <button id="addBtn" class="btn btn-green hidden">Add Another Stay</button>
  </div>

  <script>
    const stays = [];
    const stages = ["stay", "transport", "activities", "food", "review"];
    let currentStage = 0;

    const primaryBtn = document.getElementById("primaryBtn");
    const mintBtn = document.getElementById("mintBtn");
    const addBtn = document.getElementById("addBtn");
    const journeyDiv = document.getElementById("journey");

    const stageLabels = {
      stay: "Next: Transport",
      transport: "Next: Activities",
      activities: "Next: Food & Vibes",
      food: "Next: Review Trip",
      review: "BOOK YAAD & PAY"
    };

    function updateUI() {
      journeyDiv.innerHTML = stays.map(s => `<div class="stay">${s}</div>`).join("");
      
      if (stays.length === 0) {
        primaryBtn.textContent = "BOOK YAAD";
        addBtn.classList.add("hidden");
      } else {
        primaryBtn.textContent = stageLabels[stages[currentStage]] || "BOOK YAAD & PAY";
        addBtn.classList.remove("hidden");
        addBtn.textContent = `Add Another ${stages[currentStage].charAt(0).toUpperCase() + stages[currentStage].slice(1)}`;
      }

      if (currentStage >= stages.length - 1) {
        primaryBtn.textContent = "BOOK YAAD & PAY";
      }
    }

    primaryBtn.onclick = () => {
      if (stays.length === 0) {
        stays.push("Jamaica Pegasus • Kingston • 3 nights");
      } else if (currentStage < stages.length - 1) {
        currentStage++;
        const mock = {
          transport: "Private Transfer • Round-trip",
          activities: "Dunn’s River + YS Falls",
          food: "Scotchie’s Jerk + Rick’s Café Sunset"
        };
        stays.push(mock[stages[currentStage]] || `Added ${stages[currentStage]}`);
      } else {
        primaryBtn.textContent = "Trip Booked! Share Yaad";
        primaryBtn.disabled = true;
        mintBtn.textContent = "Konnet Yaad + MINT (Lifetime SBT)";
      }
      updateUI();
    };

    addBtn.onclick = () => {
      stays.push(`Extra ${stages[currentStage]} added`);
      updateUI();
    };

    // Konnet Yaad + MINT (TON Connect)
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://yaadlife.github.io/ton-manifest.json",
      buttonRootId: null
    });

    mintBtn.onclick = async () => {
      if (!tonConnectUI.connected) {
        await tonConnectUI.openModal();
      } else {
        alert("Yaad SBT Minted! Welcome to the family lifetime.");
        mintBtn.textContent = "Minted – Yaad Forever";
        mintBtn.disabled = true;
      }
    };

    updateUI();
  </script>
</body>
</html>
