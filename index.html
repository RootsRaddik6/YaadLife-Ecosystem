<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>1Drop YaadVibe</title>
  <script src="https://cdn.jsdelivr.org/npm/qrcode.js@1.4.4/lib/qrcode.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Changa:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- WalletConnect -->
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    :root {
      --green: #009B48; --gold: #FFD700; --red: #CE1126; --black: #000; --ocean: #0A3D62; --sunset: #FF6B35;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #000 url('/IMG_0039.jpeg') center/cover no-repeat fixed;
      background-image: url('/IMG_0039.jpeg'), linear-gradient(135deg, rgba(0,0,0,0.15), rgba(0,155,72,0.25));
      color: #fff;
      min-height: 100dvh;
      overflow-x: hidden;
      position: relative;
    }
    .overlay {
      position: fixed; inset: 0;
      background: linear-gradient(135deg, rgba(0,0,0,0.08), rgba(0,155,72,0.15));
      backdrop-filter: blur(3px);
      z-index: 1;
      pointer-events: none;
    }
    .flag {
      position: fixed; top: 16px; left: 16px;
      width: 100px; height: 68px;
      background: url('/IMG_0454.png') center/contain no-repeat;
      animation: waveFlow 3s ease-in-out infinite;
      z-index: 10;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      pointer-events: none;
    }
    @keyframes waveFlow { 0%, 100% { transform: rotate(0deg) scale(1); } 50% { transform: rotate(2deg) scale(1.02); } }

    .container { position: relative; z-index: 2; max-width: 100%; padding: 1rem; display: flex; flex-direction: column; align-items: center; min-height: 100dvh; justify-content: flex-start; }
    .header { text-align: center; margin: 2.5rem 0 0.8rem; width: 100%; }
    .logo {
      font-family: 'Changa', sans-serif;
      font-size: clamp(3.2rem, 13vw, 5.5rem); font-weight: 700;
      background: linear-gradient(45deg, var(--gold), var(--red), var(--green));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      letter-spacing: -2.5px;
      animation: irieGlow 3s ease-in-out infinite;
    }
    @keyframes irieGlow { 0%, 100% { filter: drop-shadow(0 0 8px var(--gold)); } 50% { filter: drop-shadow(0 0 20px var(--red)); } }

    .calc { margin-top: 0.6rem; background: rgba(0,0,0,0.78); border: 3px solid var(--gold); border-radius: 20px; padding: 10px 16px; font-weight: 700; font-size: 1.2rem; color: var(--gold); backdrop-filter: blur(12px); display: inline-block; transition: transform 0.3s ease; }
    .calc.animate { animation: countUp 0.6s ease-out; }
    @keyframes countUp { 0% { transform: scale(1); } 50% { transform: scale(1.15); } 100% { transform: scale(1); } }

    .msg { font-size: 1.55rem; font-weight: 600; text-align: center; max-width: 90%; margin: 0.7rem 0 1.7rem; line-height: 1.48; }
    .btn { width: 88dvw; max-width: 370px; padding: 1.45rem; border-radius: 22px; font-size: 1.45rem; font-weight: 700; border: none; cursor: pointer; margin: 0.9rem 0; box-shadow: 0 14px 30px rgba(0,0,0,0.65); transition: all .22s; }
    .btn.gold { background: var(--gold); color: #000; }
    .btn.green { background: var(--green); color: #fff; border: 3.5px solid var(--gold); }
    .btn.back { background: rgba(255,255,255,0.2); border: 2px solid #666; font-size: 1.2rem; padding: 0.8rem; }
    .btn:active { transform: scale(0.93); }

    .progress { display: flex; justify-content: center; gap: 8px; margin: 1rem 0; }
    .progress-dot { width: 10px; height: 10px; border-radius: 50%; background: rgba(255,255,255,0.3); transition: all 0.3s; }
    .progress-dot.active { background: var(--gold); transform: scale(1.3); }

    .step { display: none; width: 100%; animation: fade 0.55s ease-out; }
    .step.active { display: block; }
    @keyframes fade { from { opacity: 0; transform: translateY(35px); } to { opacity: 1; transform: none; } }

    .option-card {
      background: rgba(255,255,255,0.16); border: 2.5px solid transparent;
      border-radius: 22px; padding: 1.3rem; margin: 1.1rem 0;
      display: flex; align-items: center; cursor: pointer;
      transition: all .3s; backdrop-filter: blur(14px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.38);
    }
    .option-card:hover { border-color: var(--gold); transform: translateY(-5px); }
    .option-card.selected { border-color: var(--gold); background: rgba(255,215,0,0.22); box-shadow: 0 0 20px rgba(255,215,0,0.4); transform: scale(1.02); }
    .option-card img { width: 84px; height: 84px; object-fit: cover; border-radius: 16px; margin-right: 18px; }
    .option-card .info { flex: 1; }
    .option-card .name { font-weight: 700; font-size: 1.25rem; }
    .option-card .price { color: var(--gold); font-weight: 700; font-size: 1.35rem; }

    .no-fee {
      background: rgba(0,155,72,0.35); padding: 14px; border-radius: 18px; margin: 1.2rem 0;
      font-size: 0.98rem; text-align: center; color: #fff; border: 1px solid rgba(255,215,0,0.4);
      font-weight: 600;
    }

    @media (min-width: 400px) { .btn, input, select { width: 350px; } }
    .container > * { max-width: 380px; width: 100%; margin-left: auto; margin-right: auto; }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="flag"></div>

  <div class="container">
    <div class="header">
      <h1 class="logo">1DROP<br>YAADVIBE</h1>
      <div class="calc">Total: $<span id="liveTotal">0.00</span></div>
      <div class="progress" id="progress"></div>
    </div>

    <!-- STEP 0 -->
    <div id="step0" class="step active">
      <p class="msg">Can we help you book a vacation package?</p>
      <button class="btn gold" id="startBtn">Start Building</button>
      <div class="trust">Trusted by 500+ travelers • <a href="#">Read reviews</a></div>
    </div>

    <!-- ... [Steps 1–8: unchanged] ... -->

    <!-- SUMMARY -->
    <div id="summary" class="step">
      <button class="btn back" id="backSummary">Back</button>
      <p class="msg">Your YaadVibe Package</p>
      <div class="no-fee">
        No 1Drop fee • 100% to host • We earn via affiliate<br>
        <strong>Jam-Dex = More in dem pocket</strong>
      </div>
      <div id="summary-items"></div>
      <div class="total">Total: $<span id="total">0.00</span></div>
      <button class="btn gold" id="btnPay">Pay with Wallet</button>
      <button class="btn green" id="btnPayFiat" style="margin-top:8px">Pay with Card</button>
      <div id="qr-area" style="margin:2.2rem 0; text-align:center;"></div>
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  // === 1DROP CONDUIT: ZERO FEE ===
  const updateCalc = (animate = false) => {
    const prevTotal = total;
    total = 0;
    if (state.stay) {
      const base = state.stay.price * state.nights;
      const occupancyFee = state.adults > 2 ? (state.adults - 2) * 50 : 0;
      total += base + occupancyFee; // NO PLATFORM FEE
    }
    state.transport.forEach(t => total += t.price);
    state.tours.forEach(t => total += t.price);
    if (state.flight) total += state.flight.price;

    const el = document.getElementById('liveTotal');
    el.textContent = total.toFixed(2);
    if (animate && total !== prevTotal) {
      el.parentElement.classList.add('animate');
      setTimeout(() => el.parentElement.classList.remove('animate'), 600);
    }
  };

  // === AFFILIATE DEEP LINK ENGINE ===
  const AFFILIATES = {
    awin: { id: '2658034', name: 'Booking.com' },
    cj: { id: '7787960', email: 'korjamltd@gmail.com', name: 'CJ Affiliate' }
  };

  const buildAffiliateLink = (stay) => {
    const base = stay.source === 'Luxury' ? 'https://www.anrdoezrs.net/links/' : 'https://www.booking.com/hotel/jm/';
    const slug = stay.name.toLowerCase().replace(/[^a-z0-9]/g, '-');
    return `${base}${slug}.html?aid=${AFFILIATES.awin.id}`;
  };

  // === WALLET CONNECT (LIVE) ===
  let tonConnectUI;
  try {
    tonConnectUI = new window.TonConnectUI({
      manifestUrl: 'https://yaadvibe.com/tonconnect-manifest.json',
      projectId: '2f6896e4f5d74a3dc56f83a0b9aec78d' // LIVE
    });
  } catch(e) { console.warn("WalletConnect failed"); }

  // === PAYMENT FLOW ===
  document.getElementById('btnPay').onclick = () => {
    if (!state.stay) return alert("Select a stay first!");
    const link = buildAffiliateLink(state.stay);
    window.open(link, '_blank');
    alert("Redirecting to secure booking. You pay host directly. 1Drop earns via affiliate.");
  };

  document.getElementById('btnPayFiat').onclick = document.getElementById('btnPay').onclick;

  // ... [rest of logic: unchanged from CODE 100]
});
</script>
</body>
</html>
