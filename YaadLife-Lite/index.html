<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YaadLife Lite</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000 url('https://github.com/rootsraddik6/YaadLife-Ecosystem/raw/main/YaadLife-Lite/IMG_0039.jpeg') center/cover no-repeat;
      color: gold;
      font-family: 'Arial', sans-serif;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 40px 20px;
    }
    .title { font-size: 2.5rem; font-weight: bold; margin-bottom: 10px; }
    .palm { font-size: 3rem; }
    button {
      background: gold;
      color: #000;
      border: none;
      padding: 18px 36px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="title">YaadLife <span class="palm">palm tree</span></div>
  <div style="font-size: 1.2rem; margin: 10px 0;">Lite</div>
  <button onclick="launch()">Launch the Island</button>

  <script>
    function launch() {
      alert("Hunt X → Book Villa → Earn SBT");
      setTimeout(() => {
        window.location.href = "https://yaadvibe.vercel.app/YaadVibe";
      }, 600);
    }

    // Auto-launch in Telegram
    if (window.Telegram?.WebApp) {
      window.Telegram.WebApp.ready();
      setTimeout(launch, 1000);
    }
  </script>
</body>
</html>
