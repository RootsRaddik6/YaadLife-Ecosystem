<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YaadLife Lite</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(to bottom, #000428, #004e92);
      color: gold;
      font-family: 'Arial', sans-serif;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }
    img { max-width: 100%; height: auto; border-radius: 12px; margin: 20px 0; }
    button {
      background: gold;
      color: #000428;
      border: none;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }
    button:hover { background: #004e92; color: gold; }
    .palm { font-size: 2.5rem; margin: 10px 0; }
  </style>
</head>
<body>
  <div class="palm">Welcome to YaadLife</div>
  <img src="IMG_0039.jpeg" alt="Moonrise over the Yaad" />
  <button id="launchBtn">Launch the Island</button>

  <script>
    document.getElementById('launchBtn').addEventListener('click', () => {
      console.log('Launching YaadVibe...');
      alert("Hunt X → Book Villa → Earn SBT");
      setTimeout(() => {
        window.location.href = '/YaadVibe';
      }, 500);
    });

    if (window.Telegram?.WebApp) {
      window.Telegram.WebApp.ready();
    }
  </script>
</body>
</html>
